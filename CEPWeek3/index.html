      var userSelectDropdownValue = userSelectDropdown.options[userSelectDropdown.selectedIndex].value;
      console.log(userSelectDropdownValue);
      function computerShootFxn(userSelectDropdownValue) {
        var shoots = ["rock", "paper", "scissors"];

        var compchoice = document.getElementById("computerOutput");

        rpsCompare(compchoice, userSelectDropdownValue);
      }
      function rpsCompare(computerShoot, userSelectDropdown) {
        var winner = "draw";
        if (computerShoot === "rock" && userSelectDropdown === "paper") {
            winner === "user";
            console.log(computerShoot, userSelectDropdown);
        } else if (computerShoot === "rock" && userSelectDropdown === "scissors"){
            winner === "computer";
            console.log(computerShoot, userSelectDropdown);
        } else if (computerShoot === "paper" && userSelectDropdown === "scissors"){
            winner === "user";
            console.log(computerShoot, userSelectDropdown);
        } else if (computerShoot === "paper" && userSelectDropdown === "rock"){
            winner === "computer";
            console.log(computerShoot, userSelectDropdown);
        } else if (computerShoot === "scissors" && userSelectDropdown === "paper"){
            winner === "computer";
            console.log(computerShoot, userSelectDropdown);
        } else if (computerShoot === "scissors" && userSelectDropdown === "rock"){
            winner === "user";
            console.log(computerShoot, userSelectDropdown);
        } else {
          winner === "draw";
          console.log(computerShoot, userSelectDropdown);
        }
        var winnerOut = document.getElementById("winner");
        winnerOut.innerHTML = winner;
      }

    </script>
